<!-- Adding Thief Details-->
<div class="row">
    <div class="col-sm-4">
      <h6>Add Thief details</h6>
      
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          <div class="form-group">
                                                                                            
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="thiefService.selectedThief._id"/>

                <input type="text" class="form-control" name="fullName" #fullName="ngModel" [(ngModel)]="thiefService.selectedThief.fullName" placeholder="Thief Name"/>
          </div>
          <div class="form-group">
              <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="thiefService.selectedThief.email" placeholder="Email ID"/>
          </div>
          <div class="form-group">
              <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="thiefService.selectedThief.password" placeholder="Password"/>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
      </form>

    </div>

    
    <!-- Viewing all thief details!!-->
    
    <div class="col-sm-4" >
      <h6>CRUD Thief Details</h6>
      <table>

        <tbody>
    <tr *ngFor="let thief of this.thiefService.thievesDetails">
        <td>{{thief.fullName}}</td>
        <td>{{thief.email}}</td>
        
<td><button type="button" (click)="onEdit(thief)"> Edit</button></td>
<td><button type="button" (click)="onDelete(thief._id,registerForm)">Delete</button></td>
        <!-- <td><a class="action-btn"> <i class="material-icons">edit</i> </a></td>
        <td><a class="action-btn">  <i class="material-icons">delete</i></a></td> -->
    </tr>
  </tbody>
  </table>

    
  </div>
